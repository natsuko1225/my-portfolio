<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap"
      rel="stylesheet"
    />

    <title>My Portfolio</title>
  </head>
  <body>
    <div class="main_container">
      <div class="CenterRound">
        <div class="centertext">
          <div class="Mytext">My</div>
          <div class="Portfoliotext">Portfolio</div>
        </div>
      </div>
      <div class="topic_container">
        <div class="firstContainer">
          <div class="bigfromcontainer">
            <div class="fromContent">
              <div class="text">
                <a href="index.html#from">From</a>
              </div>
            </div>
          </div>
          <div class="bighobbycontainer">
            <div class="hobbyContent">
              <div class="text">
                <a href="index.html#hobby">Hobby</a>
              </div>
            </div>
          </div>
        </div>
        <div class="secondContainer">
          <div class="biguniversitycontainer">
            <div class="universityContent">
              <div class="text">
                <a href="index.html#university">University</a>
              </div>
            </div>
          </div>
          <div class="bigsnscontainer">
            <div class="snsContent">
              <div class="text">
                <a href="index.html#sns">SNS</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="name">
      <div class="nametext">Hello! I'm Kanda Natsuko</div>
    </div>
    <div class="fromPage">
      <div class="frombox">
        <div class="fromtext" id="from">From</div>
      </div>
      <div class="fromcontainer">
        <div class="text_content">
          <div>岩手県盛岡市</div>
          <div>↓</div>
          <div>ドイツ</div>
          <div>↓</div>
          <div>福岡県北九州市</div>
        </div>
        <div class="fromgoodcontainer">
          <button id="good-button1">いいね！</button>
          <div id="display-items1"></div>
        </div>
        <div class="fromimages">
          <img src="./images/motsu.jpg" class="img1" />
          <img src="./images/german.jpg" class="img2" />
        </div>
      </div>
    </div>
    <div class="hobbyPage">
      <div class="hobbybox">
        <div class="fromtext" id="hobby">Hobby</div>
      </div>
      <div class="fromcontainer">
        <div class="text_content">
          <div>ダンス</div>
          <div>折り紙</div>
          <div>アニメ鑑賞</div>
          <div>旅行</div>
        </div>
        <div class="hobbygoodcontainer">
          <button id="good-button2">いいね！</button>
          <div id="display-items2"></div>
        </div>
        <div class="fromimages">
          <img src="./images/ballet.jpg" class="img1" />
          <img src="./images/trip.jpg" class="img2" />
        </div>
      </div>
    </div>
    <div class="universityPage">
      <div class="universitybox">
        <div class="fromtext" id="university">University</div>
      </div>
      <div class="fromcontainer">
        <div class="text_content">
          <div>日本大学</div>
          <div>国際関係学部</div>
          <div>国際教養学科</div>
          <div>国際協力部</div>
          <div>ドイツ語研究会</div>
        </div>
        <div class="universitygoodcontainer">
          <button id="good-button3">いいね！</button>
          <div id="display-items3"></div>
        </div>
        <div class="fromimages">
          <img src="./images/world.jpg" class="img1" />
          <img src="./images/university.jpg" class="img2" />
        </div>
      </div>
    </div>
    <div class="snsPage">
      <div class="snsbox">
        <div class="fromtext" id="sns">SNS</div>
      </div>
      <div class="fromcontainer">
        <div class="text_content">
          <div>Instagram</div>
          <div>@natsuko02_ko01</div>
        </div>
        <div class="snsgoodcontainer">
          <button id="good-button4">いいね！</button>
          <div id="display-items4"></div>
        </div>
        <div class="fromimages">
          <img src="./images/pc.jpg" class="img1" />
          <img src="./images/photo.jpg" class="img2" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
